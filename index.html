<!DOCTYPE html>
<html>
<head>
    <title>幸运号码生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: e74c3c;
        }
        num {
            font-size: 72px;
            font-weight: bold;
            color: 2c3e50;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>您的幸运号码</h1>
    <div id="num"></div>
    
    <script>
        // 生成1-1000的随机数
        const randomNum = Math.floor(Math.random() * 1000) + 1;
        
        // 显示到页面
        document.getElementById("num").innerText = randomNum;
        
        // 存储到本地（防止刷新变化）
        if(!localStorage.getItem('myNumber')) {
            localStorage.setItem('myNumber', randomNum);
        } else {
            document.getElementById("num").innerText = localStorage.getItem('myNumber');
        }
    </script>
</body>
</html>
